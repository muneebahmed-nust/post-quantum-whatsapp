<!DOCTYPE html>
<html lang="en">
<head>
<!-- Set character encoding to UTF-8 for proper text display -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title displayed in browser tab -->
<title>Quanta</title>
<!-- Load CSS stylesheet -->
<link rel="stylesheet" href="/static/css/style.css">
<!-- Load Socket.IO client library for WebSocket communication -->
<script src="/static/lib/socket.io.min.js"></script>
<!-- Load main chat application JavaScript as ES6 module (with cache-busting version parameter) -->
<script type="module" src="/static/js/chat_app.js?v=6"></script>
</head>
<body>
<div class="container">
    <!-- Warning banner shown when Web Crypto API is unavailable -->
    <div id="crypto-warning">
        ⚠️ <strong>Security Warning:</strong> Web Crypto API requires HTTPS or localhost. 
        Please access via <code>https://localhost:5001</code>
    </div>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Enter Chat</h2>
            <input type="text" id="username-input" placeholder="Choose a username" autocomplete="off">
            <button id="login-btn">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen">
        <!-- User List Sidebar -->
        <div id="user-list-panel">
            <div class="panel-header">
                <div id="current-user">Quanta</div>
                <div class="header-actions">
                    <button class="icon-btn" id="show-all-users-btn" title="Show all users">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-users" placeholder="Search or start new chat">
            </div>
            
            <div class="chat-tabs">
                <button class="tab-btn active" data-tab="chats">Chats</button>
                <button class="tab-btn" data-tab="all">All Users</button>
            </div>
            
            <div id="user-list">
                <div class="no-users-message">No chats yet. Click "All Users" to start a conversation.</div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel">
            <!-- No Chat Selected State -->
            <div id="no-chat-selected">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <p>Select a user to start chatting</p>
            </div>

            <!-- Active Chat Container -->
            <div id="chat-container">
                <div id="chat-header">
                    <div class="chat-header-left">
                        <div class="chat-user-avatar" id="chat-user-avatar">U</div>
                        <div id="selected-user-name">User</div>
                    </div>
                    <div id="connection-status" class="status-connecting">Connecting...</div>
                </div>
                <div id="chat-box">
                    <!-- Messages will appear here -->
                </div>
                <div id="input-area">
                    <input type="text" id="msg" placeholder="Type a message..." autocomplete="off">
                    <button id="send">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
