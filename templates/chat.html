<!DOCTYPE html>
<html lang="en">
<head>
<!-- Set character encoding to UTF-8 for proper text display -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title displayed in browser tab -->
<title>Quanta</title>
<!-- Load CSS stylesheet -->
<link rel="stylesheet" href="/static/css/style.css">
<!-- Load Socket.IO client library for WebSocket communication -->
<script src="/static/lib/socket.io.min.js"></script>
<!-- Load main chat application JavaScript as ES6 module (with cache-busting version parameter) -->
<script type="module" src="/static/js/chat_app.js?v=7"></script>
</head>
<body>
<div class="container">
    <!-- Warning banner shown when Web Crypto API is unavailable -->
    <div id="crypto-warning">
        ⚠️ <strong>Security Warning:</strong> Web Crypto API requires HTTPS or localhost. 
        Please access via <code>https://localhost:5001</code>
    </div>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Enter Chat</h2>
            <input type="text" id="username-input" placeholder="Choose a username" autocomplete="off">
            <button id="login-btn">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen">
        <!-- User List Sidebar -->
        <div id="user-list-panel">
            <div class="panel-header">
                <div id="current-user">Quanta</div>
                <div class="header-actions">
                    <button class="icon-btn" id="create-group-btn" title="Create group">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 10H5V7H3v3H0v2h3v3h2v-3h3v-2zm10 1c1.66 0 2.99-1.34 2.99-3S19.66 5 18 5c-.32 0-.63.05-.91.14.57.81.9 1.79.9 2.86s-.34 2.04-.9 2.86c.28.09.59.14.91.14zm-5 0c1.66 0 2.99-1.34 2.99-3S14.66 5 13 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm6.62 2.16c.83.73 1.38 1.66 1.38 2.84v2h3v-2c0-1.54-2.37-2.49-4.38-2.84zM13 13c-2 0-6 1-6 3v2h12v-2c0-2-4-3-6-3z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="show-all-users-btn" title="Show all users">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" id="search-users" placeholder="Search or start new chat">
            </div>
            
            <div class="chat-tabs">
                <button class="tab-btn active" data-tab="chats">Chats</button>
                <button class="tab-btn" data-tab="groups">Groups</button>
                <button class="tab-btn" data-tab="all">All Users</button>
            </div>
            
            <div id="user-list">
                <div class="no-users-message">No chats yet. Click "All Users" to start a conversation.</div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel">
            <!-- No Chat Selected State -->
            <div id="no-chat-selected">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <p>Select a user to start chatting</p>
            </div>

            <!-- Active Chat Container -->
            <div id="chat-container">
                <div id="chat-header">
                    <div class="chat-header-left">
                        <div class="chat-user-avatar" id="chat-user-avatar">U</div>
                        <div id="selected-user-name">User</div>
                    </div>
                    <div id="connection-status" class="status-connecting">Connecting...</div>
                </div>
                <div id="chat-box">
                    <!-- Messages will appear here -->
                </div>
                <!-- Image Preview Area (Hidden by default) -->
                <div id="image-preview-area" style="display: none;">
                    <div class="image-preview-container">
                        <button id="remove-image-preview" class="close-preview-btn" title="Remove image">&times;</button>
                        <img id="preview-image" src="" alt="Preview" class="preview-image">
                        <div class="preview-filename" id="preview-filename"></div>
                    </div>
                </div>
                <div id="input-area">
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    <button id="attach-image-btn" class="icon-btn" title="Attach image">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    <input type="text" id="msg" placeholder="Type a message..." autocomplete="off">
                    <button id="send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Group Creation Modal -->
<div id="group-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Create Group</h3>
            <button class="close-btn" id="close-group-modal">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" id="group-name-input" placeholder="Group name" autocomplete="off">
            <div class="member-selection">
                <h4>Select Members:</h4>
                <div id="member-list"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="create-group-confirm" class="btn-primary">Create Group</button>
            <button id="cancel-group-create" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
