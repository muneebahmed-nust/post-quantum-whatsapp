<!DOCTYPE html>
<html lang="en">
<head>
<!-- Set character encoding to UTF-8 for proper text display -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Page title displayed in browser tab -->
<title>Post-Quantum Secure Chat</title>
<!-- Load Socket.IO client library for WebSocket communication -->
<script src="/static/lib/socket.io.min.js"></script>
<!-- Load main chat application JavaScript as ES6 module (with cache-busting version parameter) -->
<script type="module" src="/static/js/chat_app.js?v=5"></script>
<style>
    /* CSS Variables for consistent theming */
    :root {
        --primary-color: #4a90e2;
        --secondary-color: #50c878;
        --danger-color: #e74c3c;
        --warning-color: #ff9800;
        --bg-light: #f5f5f5;
        --bg-white: #ffffff;
        --border-color: #ddd;
        --text-dark: #333;
        --text-light: #666;
        --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 1rem;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--bg-white);
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
    }

    header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.3rem;
    }

    header p {
        font-size: 0.9rem;
        opacity: 0.9;
    }

    /* Warning banner */
    #crypto-warning {
        display: none;
        background: var(--warning-color);
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: 500;
    }

    /* Login Screen */
    #login-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
        flex: 1;
    }

    .login-box {
        background: var(--bg-white);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: var(--shadow);
        max-width: 400px;
        width: 100%;
    }

    .login-box h2 {
        margin-bottom: 1.5rem;
        color: var(--text-dark);
        text-align: center;
    }

    .login-box input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 1rem;
        transition: border-color 0.3s;
    }

    .login-box input:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    .login-box button {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }

    .login-box button:hover {
        background: #3a7bc8;
    }

    /* Main Chat Layout */
    #chat-screen {
        display: none;
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    /* User List Sidebar */
    #user-list-panel {
        width: 280px;
        background: var(--bg-light);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .panel-header {
        padding: 1rem;
        background: var(--bg-white);
        border-bottom: 1px solid var(--border-color);
        font-weight: 600;
        color: var(--text-dark);
    }

    #current-user {
        font-size: 0.85rem;
        color: var(--text-light);
        margin-top: 0.25rem;
    }

    #user-list {
        flex: 1;
        overflow-y: auto;
        padding: 0.5rem;
    }

    .user-item {
        padding: 0.75rem 1rem;
        margin-bottom: 0.5rem;
        background: var(--bg-white);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .user-item:hover {
        background: #e8f4f8;
        transform: translateX(4px);
    }

    .user-item.active {
        background: var(--primary-color);
        color: white;
    }

    .user-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex-shrink: 0;
    }

    .user-item.active .user-avatar {
        background: white;
        color: var(--primary-color);
    }

    /* Chat Panel */
    #chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--bg-white);
    }

    #chat-header {
        padding: 1rem 1.5rem;
        background: var(--bg-white);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #selected-user-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-dark);
    }

    #connection-status {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-weight: 500;
    }

    .status-connecting {
        background: #fff3cd;
        color: #856404;
    }

    .status-connected {
        background: #d4edda;
        color: #155724;
    }

    .status-failed {
        background: #f8d7da;
        color: #721c24;
    }

    #no-chat-selected {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        color: var(--text-light);
        font-size: 1.1rem;
    }

    #no-chat-selected svg {
        width: 120px;
        height: 120px;
        margin-bottom: 1rem;
        opacity: 0.3;
    }

    #chat-container {
        display: none;
        flex-direction: column;
        flex: 1;
    }

    #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        background: #f9fafb;
    }

    .message {
        margin-bottom: 1rem;
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
    }

    .message.sent {
        flex-direction: row-reverse;
    }

    .message-content {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        word-wrap: break-word;
    }

    .message.received .message-content {
        background: var(--bg-white);
        border: 1px solid var(--border-color);
        border-top-left-radius: 0;
    }

    .message.sent .message-content {
        background: var(--primary-color);
        color: white;
        border-top-right-radius: 0;
    }

    .message-sender {
        font-size: 0.75rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: var(--text-light);
    }

    .message.sent .message-sender {
        color: rgba(255,255,255,0.8);
    }

    .message-time {
        font-size: 0.7rem;
        opacity: 0.7;
        margin-top: 0.25rem;
    }

    /* Input Area */
    #input-area {
        padding: 1rem 1.5rem;
        background: var(--bg-white);
        border-top: 1px solid var(--border-color);
        display: flex;
        gap: 0.75rem;
    }

    #msg {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 24px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    #msg:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    #send {
        padding: 0.75rem 2rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    #send:hover {
        background: #3a7bc8;
        transform: translateY(-2px);
    }

    #send:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            height: 100vh;
            border-radius: 0;
        }

        #user-list-panel {
            position: absolute;
            left: -280px;
            height: 100%;
            z-index: 1000;
            transition: left 0.3s;
        }

        #user-list-panel.open {
            left: 0;
        }

        .message-content {
            max-width: 85%;
        }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #999;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>üîê Post-Quantum Secure Chat</h1>
        <p>ML-KEM-512 (Kyber) + AES-GCM End-to-End Encryption</p>
    </header>

    <!-- Warning banner shown when Web Crypto API is unavailable -->
    <div id="crypto-warning">
        ‚ö†Ô∏è <strong>Security Warning:</strong> Web Crypto API requires HTTPS or localhost. 
        Please access via <code>https://localhost:5001</code>
    </div>

    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Enter Chat</h2>
            <input type="text" id="username-input" placeholder="Choose a username" autocomplete="off">
            <button id="login-btn">Join Chat</button>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen">
        <!-- User List Sidebar -->
        <div id="user-list-panel">
            <div class="panel-header">
                <div>Online Users</div>
                <div id="current-user"></div>
            </div>
            <div id="user-list">
                <!-- Users will be populated here -->
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chat-panel">
            <!-- No Chat Selected State -->
            <div id="no-chat-selected">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                </svg>
                <p>Select a user to start chatting</p>
            </div>

            <!-- Active Chat Container -->
            <div id="chat-container">
                <div id="chat-header">
                    <div id="selected-user-name">User</div>
                    <div id="connection-status" class="status-connecting">Connecting...</div>
                </div>
                <div id="chat-box">
                    <!-- Messages will appear here -->
                </div>
                <div id="input-area">
                    <input type="text" id="msg" placeholder="Type a message..." autocomplete="off">
                    <button id="send">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
