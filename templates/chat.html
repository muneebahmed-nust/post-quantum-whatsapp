<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PQChat</title>
<script src="/static/lib/socket.io.min.js"></script>
<script type="module" src="/static/js/chat.js?v=3"></script>
<style>
body { font-family: sans-serif; padding: 2rem; }
#chat-box { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 1rem; margin-bottom: 1rem; }
input, button { padding: 0.5rem; font-size: 1rem; }
</style>
</head>
<body>
<h2>PQ Chat (Kyber512 + AES-GCM)</h2>
<div id="crypto-warning" style="display:none; background: #ff9800; color: white; padding: 1rem; margin-bottom: 1rem; border-radius: 4px;">
    ⚠️ <strong>Security Warning:</strong> Web Crypto API requires HTTPS or localhost. 
    Please access via <code>http://localhost:5001</code> or set up HTTPS.
</div>
<div id="chat-box"></div>
<input id="msg" placeholder="Type message">
<button id="send">Send</button>
</body>
</html>
